<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <!-- Sidebar  -->
    <div class="sidebar">
      <div class="menu-container">
        <div class="search-container">
          <input
            type="text"
            id="searchInput"
            class="search-bar"
            placeholder="Search..."
          />
          <ul id="searchResults" class="search-results"></ul>
        </div>
        <ul class="menu-list">
          <li>
            <div class="sidebar-li">  
              <img
              src="../image/home-icon-pink.png"
              alt="home-icon"
              class="sidebar-icon"
              />
              <a href="./index.html" id="home-button" class="menu-button"
              >Home</a
              >
            </li>
          </div>
          <li>
            <div class="sidebar-li">
              <img
              src="../image/pink-about-icon.png"
              alt="about-icon"
              class="sidebar-icon"
              />
              <a href="./about.html" id="about-button" class="menu-button"
              >About</a
              >
            </div>
            </li>
          <li>
            <div class="sidebar-li">
              <img
              src="../image/pink-heart-icon.png"
              alt="favorite-icon"
              class="sidebar-icon"
              />
              <a
              href="./favorites.html"
              id="Favorite-button"
              class="menu-button"
              >Favorites</a
              >
            </div>
          </li>
        </ul>
      </div>
    </div>

    <!-- Main Container Area -->
    <div class="main-container">
      
      
        <div class="popular-container">
          <h1 class="container-title">Popular Now</h1>
          <div class="popular-movies-container movies-container">
            <button class="left-carousel-button popular-left-button">‹</button>
            <button class="right-carousel-button popular-right-button">›</button>
          </div>
        </div>
        
        <div class="topRate-container">
          <h1 class="container-title">Top Rate</h1>
          <button class="left-carousel-button topRate-left-button">‹</button>
          <div class="topRate-movies-container movies-container"></div>
          <button class="right-carousel-button topRate-right-button">›</button>
        </div>
        <div class="nowPlaying-container">
          <h1 class="container-title">Now Playing</h1>
          <div class="nowPlaying-movies-container movies-container"></div>
        </div>
     
    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.min.js"></script> -->
    <script src="../main.js" type="module"></script>
  </body>
</html>
