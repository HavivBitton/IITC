    <div class="sidebar">
      <div class="menu-container">

          <input

        <ul class="menu-list">
          <li>

          </div>

              >

            </li>
          <li>
            <div class="sidebar-li">
              <img
              src="../image/pink-heart-icon.png"
              alt="favorite-icon"
              class="sidebar-icon"
              />

              href="../html/favorites.html"
              id="Favorite-button"
              class="menu-button"
              >Favorites</a

    <div id="favorite-container">
