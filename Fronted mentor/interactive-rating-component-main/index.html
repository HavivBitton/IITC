<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div id="container">
      <div id="ratePage">
        <div id="star" class="circle">
          <img src="./images/icon-star.svg" alt="star-icon" />
        </div>
        <h1>How did we do?</h1>
        <div id="text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </div>
        <div id="raiting">
          <button type="button" class="circle">1</button>
          <button type="button" class="circle">2</button>
          <button type="button" class="circle">3</button>
          <button type="button" class="circle">4</button>
          <button type="button" class="circle">5</button>
        </div>

        <button id="submitBtn">SUBMIT</button>
      </div>

      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div id="tnxPage" class="hide tnxPage">
        <div id="tnxPicture">
          <img
            src="./images/illustration-thank-you.svg"
            alt="thank-you-picture"
          />
        </div>
        <div class="rateMsg">
          <div id="rateMsg">You selected out of 5</div>
        </div>

        <h1>Thank you!</h1>
        <div id="text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
